<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Verificar CPF e RG</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
        }

        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="blue lighten-1">
            <div class="nav-wrapper container">
                <a href="#" class="brand-logo">Verificação de CPF e RG</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col s12 m6 offset-m3">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Verificar CPF e RG</span>
                            <form action="/cpf_rg/validacao" method="post">
                                <div class="input-field">
                                    <input type="text" id="cpf_rg" name="cpf_rg" class="validate" required>
                                    <label for="cpf_rg">CPF/RG</label>
                                </div>
                                <button class="btn waves-effect waves-light" type="submit">Verificar
                                    <i class="material-icons right">send</i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="page-footer blue lighten-1">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Sistema de Verificação</h5>
                    <p class="grey-text text-lighten-4">Verifique CPF e RG de forma simples e rápida.</p>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                © 2023 Todos os direitos reservados.
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function(){
            M.updateTextFields(); // Atualiza os campos de texto para labels flutuantes
        });
    </script>
</body>
</html>
